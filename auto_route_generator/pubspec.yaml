name: auto_route_generator
description: AutoRoute is a declartive routing solution, where everything needed for navigation is automatically generated for you.
version: 5.0.3
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  build: ^2.4.2
  source_gen: ^2.0.0
  analyzer: ">=5.2.0 <8.0.0"
  path: ^1.9.1
  build_runner: ^2.4.14
  code_builder: ^4.10.1
  dart_style: ">=2.3.7 <4.0.0"
  xml: ^6.5.0
  args: ^2.6.0
  auto_route: ^5.0.4


dev_dependencies:
  flutter_lints: ^3.0.2
  source_gen_test:
  test:

dependency_overrides:
  auto_route:
    path: ../auto_route
